<html >
<head>
	<title></title>
	<script src="/scripts/jquery_1.10.2.js"></script>
	<script src="/scripts/underscore_1.4.1.js" type="text/javascript"></script>
	<script src="/scripts/backbone_0.9.2.js" type="text/javascript"></script>
</head>
<body>
	<div id="container-movieInput">
		Title: <input type="text" id="txtMovieTitle" />
	</div>
 
	<script type="text/javascript">
		//	In the following example we will not have templates or models, we will be working with a very simple view.
		var MovieInput = Backbone.View.extend({
			//	The reason we reference this element, is so that we can monitor its child element for changes.
			el: "#container-movieInput",
			initialize: function () {
			},
			//	CREO que esto se leeria algo asi como "todos los keyup en el elemento con id .... que esta DENTRO DE "el"
			//	The view event hash provides a simple way to bind events on a DOM element to a function.
			//	The event hash is loaded when the view constructor is called and can include multiple bindings
			events: {
				"keyup #txtMovieTitle": "titleChange"		//	This is an event hash
			},
			//	“target” is the item that triggered the event and “type” is the action that occurred.
			titleChange: function (event) {
				console.log(event);
				console.log("txtMovieTitle: " + $(event.target).val());
			}
		})

		var movieInput = new MovieInput();
	</script>
</body>
</html>
