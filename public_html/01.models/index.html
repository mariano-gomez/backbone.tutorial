    <script type="text/javascript">
    //Here we removed all the defaults except for rating. Also when we create a new object from Movie class, we passed in some values.    
    var MovieApp = {
            Models: {},
            Collections: {},
            Views: {},
            Templates: {}
        };

        MovieApp.Models.Movie = Backbone.Model.extend({
            defaults: {
                rating: "NR"
            },

            initialize: function () {
                console.log("Movie Model created");
            }
        });

        var movie = new MovieApp.Models.Movie({ title: "Bag IT 2", year: 2012, averageRating: 3.6 });
        console.log("The Movie Title: " + movie.get("title") + "; Rating: " + movie.get("rating"));
        
        //Lets update the rating for the movie.
        movie.set({ rating: "PG" });
        console.log("The Movie Title: " + movie.get("title") + "; Rating: " + movie.get("rating"));

    </script>
